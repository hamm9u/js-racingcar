<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <section class="d-flex justify-center mt-5">
        <form autocomplete="off">
          <fieldset id="car-name-fieldset">
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex" d>
              <input type="text" id="car-name-input" class="w-100 mr-2" required placeholder="자동차 이름" />
              <button type="button" id="car-name-submit" class="btn btn-cyan">확인</button>
            </div>
          </fieldset>
          <fieldset id="racing-attempt-fieldset"></fieldset>
        </form>
      </section>
      <section class="d-flex justify-center mt-5" id="racing-progress-section"></section>

      <div class="d-flex justify-center mt-5">
        <section id="racing-winner-section">
          <h2>🏆 최종 우승자: <span id="winners"></span> 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" class="btn btn-cyan">다시 시작하기</button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
